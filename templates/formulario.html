{% extends "base.html" %}

{% block contenido %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


<div class="container text-center">

    <header class="bg-warning text-dark py-4 mt-4">
        <div class="container text-center">
            <h1 class="fw-bold">Calculadora</h1>

            <main class="container py-5">
                <section class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card shadow-lg border-0 rounded-4">
                            <div class="card-body p-4">
                                <h1 class="text-center mb-4 text-primary">Calculaotra de gasto energetico</h1>

                                <div class="mb-3">
                                    <label for="Peso" class="form-label">peso (km)</label>
                                    <input type="number" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="altura" class="form-label">altura (cm)</label>
                                    <input type="number" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="edad" class="form-label">edad (años)</label>
                                    <input type="number" class="form-control" required>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" id="radioHombre"
                                        value="hombre" required>
                                    <label class="form-check-label" for="radioHombre">
                                        Hombre
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" id="radioMujer"
                                        value="mujer" required>
                                    <label class="form-check-label" for="radioMujer">
                                        Mujer
                                    </label>
                                </div>

                                <div class="mb-3">
                                    <label for="genero" class="form-label">actividad</label>
                                    <select class="form-select" required>
                                        <option value="ejercicio">Sedentario (poco o nada de ejercicio)</option>
                                        <option value="ejercicio">Principiante (1-3 veces por semana)</option>
                                        <option value="ejercicio">Intermedio (3-5 ves por semana)</option>
                                        <option value="ejercicio">Avanzzado (6-7 veces por semana)</option>
                                    </select>
                                </div>

                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">calcular</button>
                                </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            {% endblock %}
